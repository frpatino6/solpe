<ActionBar title="Pedidos" class="action-bar">
</ActionBar>
<TabView id="tabViewContainer">
	<StackLayout *tabItem="TitleTabSolpe">
		<StackLayout>
			<GridLayout xmlns:Card="nativescript-cardview">
				<ScrollView class="page">
					<StackLayout>
						<Card:CardView *ngFor="let item of dataSolpe" class="cardStyle" margin="10" elevation="40"
							radius="5">
							<StackLayout class="card-layout">
								<Label class="h3 label-title" [text]="item.texto"></Label>
								<GridLayout rows="*, *, *, *, *" columns="*, *" class="form">
									<Label row="0" col="0" text="SOL.PEDIDO:" horizontalAlignment="left"
										class="label" />
									<Label row="0" col="1" [text]="item.numero" class="body" />
									<Label row="1" col="0" text="CANTIDAD:" horizontalAlignment="left" class="label" />
									<Label row="1" col="1" [text]="item.cantidad" class="body" />
									<Label row="2" col="0" text="VALOR:" horizontalAlignment="left" class="label" />
									<Label row="2" col="1" [text]="item.valorLiteral" class="body" />
								</GridLayout>
								<button text="Liberar" (tap)="onClick(item.numero)" row="2" col="1"
									class="btn btn-primary" />
							</StackLayout>
						</Card:CardView>
						<ActivityIndicator rowSpan="3" [busy]="processing"></ActivityIndicator>
					</StackLayout>
				</ScrollView>
			</GridLayout>
		</StackLayout>
	</StackLayout>
	<StackLayout *tabItem="TitleTabPedidos">
		<StackLayout>
			<StackLayout>
				<GridLayout xmlns:Card="nativescript-cardview">
					<ScrollView class="page">
						<StackLayout>
							<Card:CardView *ngFor="let item of dataGroupPedidos" class="cardStyle" margin="10" elevation="40"
								radius="5">
								<StackLayout class="card-layout">
									<Label class="h3 label-title" [text]="item.texto"></Label>
									<GridLayout rows="*, *, *, *, *" columns="*, *" class="form">
										<Label row="0" col="0" text="PEDIDO #:" horizontalAlignment="left" class="label" />
										<Label row="0" col="1" [text]="item.numero" class="body"/>
										<Label row="1" col="0" text="LINEAS:" horizontalAlignment="left" class="label"/>
										<Label row="1" col="1" [text]="getLineas(item.numero)" class="body" />
										<Label row="2" col="0" text="VALOR TOTAL:" horizontalAlignment="left" class="label" />
										<Label row="2" col="1" [text]="getTotal(item.numero)" class="body" />
									</GridLayout>
									<GridLayout rows="*, *" columns="*, *" class="form">

										<button row="0" col="0" text="Ver detalle"
											(tap)="onClickDetailView(item.numero)" class="btn btn-primary" />
										<button row="0" col="1" text="Liberar" (tap)="onClick(item.numero)"
											class="btn btn-primary" />
									</GridLayout>

								</StackLayout>
							</Card:CardView>
							<ActivityIndicator rowSpan="3" [busy]="processing"></ActivityIndicator>
						</StackLayout>
					</ScrollView>
				</GridLayout>
			</StackLayout>
		</StackLayout>
	</StackLayout>
</TabView>
